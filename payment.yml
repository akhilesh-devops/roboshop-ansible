- name: Payment Setup
  hosts: all
  become: true
  vars:
    component: payment
  tasks:
    - name: Install python
      ansible.builtin.yum:
        name:
          - python36
          - gcc
          - python3-devel
        state: installed

    - name: App Pre-requisite
      ansible.builtin.import_tasks: app-prerequisite.yml

    - name: Download Dependencies
      ansible.builtin.shell: pip3.6 install -r requirements.txt
      args:
        chdir: /app

    - name: systemD setup
      ansible.builtin.import_tasks: systemd-setup.yml
