- name: MongoDb setup
  hosts: all
  become: true
  tasks:
    - name: Copy yum repos for Mongodb
      ansible.builtin.copy:
        src: mongo.repo
        dest: /etc/yum.repos.d/mongo.repo

    - name: Install MongoDb
      ansible.builtin.yum:
        name: mongodb-org
        state: installed

    - name: Update Listen address
      ansible.builtin.replace:
        path: /etc/mongod.conf
        regexp: '127.0.0.1'
        replace: '0.0.0.0'

    - name: Restart the MongoDb service
      ansible.builtin.systemd:
        name: mongod
        state: restarted
        enabled: yes

